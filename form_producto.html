<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comprador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary text-white p-3">
            <div class="col text-center">
                <h1>Artesanum-Vendedor</h1>
            </div>
        </div>
        <div class="row bg-light py-3">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">
                    <input type="text" id="search-name" class="form-control" placeholder="Introducir búsqueda">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="searchProducts()">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="col-md-10">
                <h2 class="mt-4">Informacion de Artesanías</h2>

                <div class="mb-3 p-2">
                    <label for="inputFoto" class="form-label"><b>Foto</b></label>
                    <input type="file" class="form-control" id="inputFoto">
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputEmail1" class="form-label"><b>Nombre de la artesania</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputEmail1" class="form-label"><b>Descripcion</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputEmail1" class="form-label"><b>Precio</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputPassword1" class="form-label"><b>Stock</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputPassword1" class="form-label"><b>Categoria</b></label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="vendedor.html"class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-success">Guardar</button>

            
            </div>

           


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
