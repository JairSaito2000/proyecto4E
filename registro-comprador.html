<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comprador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Comprador</h1>
        <form id="comprador-registro-form">
            <label for="comprador-nombre">Nombre:</label>
            <input type="text" id="comprador-nombre" name="nombre" required>

            <label for="comprador-email">Correo electrónico:</label>
            <input type="email" id="comprador-email" name="email" required>

            <label for="comprador-password">Contraseña:</label>
            <input type="password" id="comprador-password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="button-container">
            <button onclick="location.href='inicio.html'">Volver al inicio de sesión</button>
        </div>
    </div>
</body>
</html>
