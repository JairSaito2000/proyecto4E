<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comprador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary text-white p-3">
            <div class="col text-center">
                <h1>Artesanum</h1>
            </div>
        </div>
        <div class="row bg-light py-3">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">
                    <input type="text" id="search-name" class="form-control" placeholder="Introducir búsqueda">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="searchProducts()">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-white">
                <h4 class="mt-3">Categorías</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="#">Arte</a></li>
                    <li class="list-group-item"><a href="#">Adornos de Navidad</a></li>
                    <li class="list-group-item"><a href="#">Alfombras y tapices</a></li>
                    <li class="list-group-item"><a href="#">Bebés y niños</a></li>
                    <li class="list-group-item"><a href="#">Bolsos</a></li>
                    <!-- Agregar más categorías según sea necesario -->
                </ul>
            </div>
            <div class="col-md-10">
                <div class="highlight text-center mt-3">
                    <img src="https://cantabriaharleydavidson.com/wp-content/uploads/2020/02/20171228-banner-rebajas-es.gif" alt="Rebajas" class="img-fluid">
                    <h2 class="my-3">Diseños exclusivos con rebajas de hasta el 70%</h2>
                    <button class="btn btn-primary">Ver descuentos</button>
                </div>
                <h2 class="mt-4">Artesanías destacadas</h2>
                <div id="product-list" class="row">
                    <!-- Lista de productos -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
