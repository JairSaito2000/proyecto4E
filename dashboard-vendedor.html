<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Vendedor</h1>
        <h2>Agregar Producto</h2>
        <form id="agregar-producto-form">
            <label for="producto-nombre">Nombre del producto:</label>
            <input type="text" id="producto-nombre" name="nombre" required>

            <label for="producto-descripcion">Descripción:</label>
            <textarea id="producto-descripcion" name="descripcion" required></textarea>

            <label for="producto-precio">Precio:</label>
            <input type="number" id="producto-precio" name="precio" required>

            <label for="producto-categoria">Categoría:</label>
            <input type="text" id="producto-categoria" name="categoria" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
