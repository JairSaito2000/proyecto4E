<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vendedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Vendedor</h1>
        <form id="vendedor-registro-form">
            <label for="vendedor-nombre">Nombre:</label>
            <input type="text" id="vendedor-nombre" name="nombre" required>

            <label for="vendedor-email">Correo electrónico:</label>
            <input type="email" id="vendedor-email" name="email" required>

            <label for="vendedor-password">Contraseña:</label>
            <input type="password" id="vendedor-password" name="password" required>

            <label for="vendedor-tienda">Nombre de la tienda:</label>
            <input type="text" id="vendedor-tienda" name="tienda" required>

            <button type="submit">Registrarse</button>
        </form>
        <div class="button-container">
            <button onclick="location.href='inicio.html'">Volver al inicio de sesión</button>
        </div>
    </div>
</body>
</html>
